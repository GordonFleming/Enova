{% extends 'base.html' %}
{% load wagtailcore_tags %}

{% block content %}
    <div class="container mt-5 mb-5 text-center">
        <div class="row">
            <div class="col">
                <h1>{{ page.title }}</h1>
                <div class="container">
                    <div class="row">
                        <div class="offset-4">
                            <p>{{ self.intro|richtext }}</p>
                        </div>
                    </div>
                </div>
        
                <form action="{% pageurl page %}" method="POST">
                    {% csrf_token %}
                    <ul class="contact-form">
                        {{ form.as_ul }}
                    </ul>
                    <button type="submit" class="btn btn-success">
                        Submit Form
                    </button>
                </form>
            </div>
        </div>
</div>

{% endblock %}
